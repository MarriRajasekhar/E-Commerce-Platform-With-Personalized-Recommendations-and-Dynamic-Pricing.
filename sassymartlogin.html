<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Mart - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Sassy Mart</h1>
        <p>Please log in to continue</p>
        
        <!-- Login Form -->
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="^\+?[1-9]\d{1,14}$" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Social Media Login -->
        <div class="social-login">
            <p>Or log in with</p>
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn facebook-btn">Facebook</button>
        </div>
        
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
